<!DOCTYPE html SYSTEM "about:legacy-compat">
<html>
<head>
  <meta charset="utf-8">

  <link type="text/css" rel="stylesheet" href="style.css"/>
  <script type="text/javascript" src="main.js"></script>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <title>Nerdle - Chaos Eaters MMA</title>
</head>
<body>
  <header>
    <h1>Nerdle</h1>
  </header>
  <div id="box_flex">
    <div>
      <div id="header_space"></div>
      <div id="boxes"></div>
      <div id="separator"></div>
      <div id="keyboard">
        <div class="key_row">
          <div class="key">Q</div>
          <div class="key">W</div>
          <div class="key">E</div>
          <div class="key">R</div>
          <div class="key">T</div>
          <div class="key">Y</div>
          <div class="key">U</div>
          <div class="key">I</div>
          <div class="key">O</div>
          <div class="key">P</div>
        </div>
        <div class="key_row">
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
        </div>
        <div class="key_row">
          <div class="wide_key">ENTER</div>
          <div class="key">Z</div>
          <div class="key">X</div>
          <div class="key">C</div>
          <div class="key">V</div>
          <div class="key">B</div>
          <div class="key">N</div>
          <div class="key">M</div>
          <div class="wide_key">BACK</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
